{% load static from staticfiles %}
<! DOCTYPE html>
<html>
<head>
    <title>Passenger Login</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <script src="{% static 'jquery.min.js' %}"></script>
	<script src="{% static 'bootstrap.min.js' %}"></script>
	<script src="{% static 'validate.js' %}"></script>
    <style>
        body {overflow-x: hidden;}
    </style>
</head>
<body>
    <br><br><br><br><br>

    <div class="col-md-5">
        <div class="panel panel-primary" style="border-color: #0d184c;">
            <div class="panel-heading" style="color: #ffffff; border-color: #0d184c; background-color: #0d184c;">
                    <h4 style="text-align: center;">Log In</h4>
            </div>
            <div class="panel-body">
                <br>
                <form class="form-horizontal" action="{% url 'Passengers:login_view' %}" method="POST">
                    {% csrf_token %}
                    {{ loginForm.as_p }}

                    {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{request.GET.next}}">
                    {% endif %}

                    <input type="submit" class="btn btn-primary" value="login"/>
                    <div class="form-group">
                        <label class="control-label col-md-3"></label>
                        <div class="col-md-6">
                            <p>Main page ? <a href=" {% url 'index' %} ">Home</a></p>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-4">
        <img src="{% static 'LoginTrain2.jpg' %}" alt="Slide 1" height="480" width="480">
    </div>
    <div class="col-md-2"></div>
</body>
</html>
